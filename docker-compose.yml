version: '3.8'

# This file is kept for backward compatibility
# For Development: use docker-compose.dev.yml
# For Production: use docker-compose.prod.yml

services:
  db:
    image: postgres:15-alpine
    container_name: kiosk_db_dev
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-kiosk_db}
      POSTGRES_USER: ${DATABASE_USER:-kiosk_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-kiosk_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-kiosk_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kiosk_network_dev

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: kiosk_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume_dev:/app/static
      - media_volume_dev:/app/media
      - logs_volume_dev:/app/logs
    ports:
      - "${WEB_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DJANGO_SETTINGS_MODULE: config.settings.development
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kiosk_network_dev

volumes:
  postgres_data_dev:
  static_volume_dev:
  media_volume_dev:
  logs_volume_dev:

networks:
  kiosk_network_dev:
    driver: bridge

